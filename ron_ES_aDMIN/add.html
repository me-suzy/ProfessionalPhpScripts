<HTML>
<HEAD>
  <TITLE>ES v1.0: Add Partner</TITLE>
</HEAD>
<BODY BGCOLOR="#000000">

<FORM METHOD="POST" ACTION="../cgi-bin/es/esadmin/add.cgi" TYPE="text"
ENCTYPE="x-www-form-urlencoded">
<P><CENTER>&nbsp;</CENTER></P>

<P><CENTER><TABLE WIDTH="251" BORDER="0" CELLSPACING="0" CELLPADDING="0">
  <TR>
    <TD COLSPAN="2" BGCOLOR="#999999">
    <P><CENTER><FONT COLOR="#000000">&nbsp;</FONT><FONT COLOR="#000000"
     SIZE="+1">Add New Partner</FONT></CENTER></TD>
  </TR>
  <TR>
    <TD COLSPAN="2" BGCOLOR="#ffffce">
    <P><CENTER>&nbsp;&nbsp;<B>&nbsp;Domain Name of New Partner</B><BR>
    <INPUT NAME="domain" TYPE="text" SIZE="30" MAXLENGTH="100" VALUE="partnersite.com"></CENTER></TD>
  </TR>
  <TR>
    <TD COLSPAN="2" BGCOLOR="#ffffce">
    <P><CENTER><B>&nbsp;&nbsp;&nbsp;Partner's Return URL</B><BR>
    <INPUT NAME="rurl" TYPE="text" SIZE="30" MAXLENGTH="100" VALUE="http://www.return-url.com"></CENTER></TD>
  </TR>
  <TR>
    <TD WIDTH="51%" BGCOLOR="#ffffce">
    <P><CENTER>&nbsp;<B>&nbsp;In Hits</B><BR>
    <INPUT NAME="ihits" TYPE="text" SIZE="5" MAXLENGTH="10" VALUE="0"></CENTER></TD>
    <TD WIDTH="49%" BGCOLOR="#ffffce">
    <P><CENTER><B>&nbsp;Out Hits</B><BR>
    <INPUT NAME="ohits" TYPE="text" SIZE="5" MAXLENGTH="10" VALUE="0"></CENTER></TD>
  </TR>
  <TR>
    <TD COLSPAN="2" BGCOLOR="#999999">
    <P><CENTER>&nbsp;<INPUT NAME="name" TYPE="submit" VALUE="Add New Partner"></CENTER></TD>
  </TR>
</TABLE><BR>
</CENTER></FORM>

</BODY>
</HTML>
