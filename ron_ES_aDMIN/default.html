<HTML>
<HEAD>
  <TITLE>ES v1.0: Default URL</TITLE>
</HEAD>
<BODY BGCOLOR="#000000">

<FORM METHOD="POST" ACTION="../cgi-bin/es/esadmin/default.cgi"
TYPE="text" ENCTYPE="x-www-form-urlencoded">
<P><CENTER>&nbsp;</CENTER></P>

<P><CENTER><TABLE WIDTH="251" BORDER="0" CELLSPACING="0" CELLPADDING="0">
  <TR>
    <TD COLSPAN="2" BGCOLOR="#999999">
    <P><CENTER><FONT COLOR="#000000" SIZE="+1">Default URL</FONT></CENTER></TD>
  </TR>
  <TR>
    <TD COLSPAN="2" BGCOLOR="#ffffce">
    <P><CENTER>&nbsp;&nbsp;<B>&nbsp;Enter new default URL</B><BR>
    <INPUT NAME="domain" TYPE="text" SIZE="30" MAXLENGTH="100" VALUE="http://www.whereever.com/"></CENTER></TD>
  </TR>
  <TR>
    <TD COLSPAN="2" BGCOLOR="#999999">
    <P><CENTER>&nbsp;<INPUT NAME="name" TYPE="submit" VALUE="Default URL"></CENTER></TD>
  </TR>
</TABLE><BR>
</CENTER></FORM>

</BODY>
</HTML>
