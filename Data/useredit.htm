<html>
<body bgcolor=white>
<center>
<form method=post action="<!action!>">
<input type=hidden name="action" value="makeedit">
<input type=hidden name="user" value="<!user!>">
<input type=hidden name="oldpass" value="<!pass!>">
<TABLE BORDER=1 CELLPADDING=8>
<TR bgcolor=#000080><TD ALIGN=center colspan=2 ><font size=+2 color=white face=arial><B><small>Edit your site details</small></B></FONT></TD></TR>
<TR bgcolor=#D0D0E0><TD ALIGN=RIGHT ><font color=black size=-1 face=arial><b>Username:</b></font></TD><TD ALIGN=LEFT > <B><!user!></B></TD> </TR>
<TR bgcolor=#D0D0E0><TD ALIGN=RIGHT ><font color=black size=-1 face=arial><i>Your place:</i></font></TD><TD ALIGN=LEFT > <i><!place!></i></TD> </TR>
<TR bgcolor=#D0D0E0><TD ALIGN=RIGHT ><font color=black size=-1 face=arial><i>Hits today:</i></font></TD><TD ALIGN=LEFT > <i>Raw: <!aclicks!> 
													&nbsp;&nbsp;&nbsp;  Unique: <!sclicks!></i></TD> </TR>
<TR bgcolor=#D0D0E0><TD ALIGN=RIGHT ><font color=black size=-1 face=arial><i>Clicks to you:</i></font></TD><TD ALIGN=LEFT > <i><!toclicks!></i></TD> </TR>
<TR bgcolor=#D0D0E0><TD ALIGN=RIGHT ><font color=black size=-1 face=arial><i>HTML Code:</i></font></TD><TD ALIGN=LEFT > <font size=-1><!code!></TD> </TR>
<TR bgcolor=#D0D0E0><TD ALIGN=RIGHT ><font color=black size=-1 face=arial>Site Name:</font></TD><TD ALIGN=LEFT ><INPUT TYPE="text" NAME="name" size=30 Maxlength=50 value="<!name!>"></TD> </TR>
<TR bgcolor=#D0D0E0><TD ALIGN=RIGHT ><font color=black size=-1 face=arial>Your Email:</font></TD><TD ALIGN=LEFT ><INPUT TYPE="text" NAME="email" size=30 Maxlength=50 value="<!email!>"></TD></TR>
<TR bgcolor=#D0D0E0><TD ALIGN=RIGHT ><font color=black size=-1 face=arial>Site URL:</font></TD><TD ALIGN=LEFT ><INPUT TYPE="text" NAME="url" size=30 value="<!url!>"></TD></TR>
<TR bgcolor=#D0D0E0><TD ALIGN=RIGHT ><font color=black size=-1 face=arial>Banner URL:</font></TD><TD ALIGN=LEFT ><INPUT TYPE="text" NAME="image" size=30 value="<!image!>"></TD></TR>
<TR bgcolor=#D0D0E0><TD ALIGN=RIGHT ><font color=black size=-1 face=arial>Site Description:</font></TD><TD ALIGN=LEFT ><INPUT TYPE="text" NAME="descr" size=50 Maxlength=255 value="<!descr!>"></TD></TR> 
<TR bgcolor=#D0D0E0><TD ALIGN=RIGHT ><font color=black size=-1 face=arial>Site Category:</font></TD><TD ALIGN=LEFT ><!category!></TD></TR>
<TR bgcolor=#D0D0E0><TD ALIGN=RIGHT ><font color=black size=-1 face=arial>Your Stats:</font></TD><TD ALIGN=LEFT ><select name=statst><option value=1 <!statst1!>>Public
                                                                                                                                     <option value=0 <!statst0!>>Private</select></TD></TR>
<TR bgcolor=#D0D0E0><TD ALIGN=RIGHT ><font color=black size=-1 face=arial>Password:</font></TD><TD ALIGN=LEFT ><INPUT TYPE="password" NAME="pass" size=20 Maxlength=15 value="<!pass!>"></TD></TR>
<TR bgcolor=#D0D0E0><TD ALIGN=RIGHT ><font color=black size=-1 face=arial>Retype Password:</font></TD><TD ALIGN=LEFT ><INPUT TYPE="password" NAME="pass2" size=20 Maxlength=15 value="<!pass!>"></TD></TR>
<tr bgcolor=#D0D0E0><TD  colspan=2><center><input type=submit name="newaccount" value="  Save changes  "></TD></tr>
</TABLE><BR>
</form>
</center>

</body>
</html>
