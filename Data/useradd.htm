<html>
<body bgcolor=white>
<center>
<form method=post action="<!action!>">
<input type=hidden name="action" value="makeadd">
<TABLE BORDER=1 CELLPADDING=8>
<TR bgcolor=#000080><TD ALIGN=center colspan=2 ><font size=+2 color=white face=arial><B><small>Add your site</small></B></FONT></TD></TR>
<TR bgcolor=#D0D0E0><TD ALIGN=RIGHT ><font color=black size=-1 face=arial>Site Name:</font></TD><TD ALIGN=LEFT ><INPUT TYPE="text" NAME="name" size=30 Maxlength=50></TD> </TR>
<TR bgcolor=#D0D0E0><TD ALIGN=RIGHT ><font color=black size=-1 face=arial>Your Email:</font></TD><TD ALIGN=LEFT ><INPUT TYPE="text" NAME="email" size=30 Maxlength=50></TD></TR>
<TR bgcolor=#D0D0E0><TD ALIGN=RIGHT ><font color=black size=-1 face=arial>Site URL:</font></TD><TD ALIGN=LEFT ><INPUT TYPE="text" NAME="url" size=30 value="http://"></TD></TR>
<TR bgcolor=#D0D0E0><TD ALIGN=RIGHT ><font color=black size=-1 face=arial>Banner URL:</font></TD><TD ALIGN=LEFT ><INPUT TYPE="text" NAME="image" size=30 value="http://"></TD></TR>
<TR bgcolor=#D0D0E0><TD ALIGN=RIGHT ><font color=black size=-1 face=arial>Site Description:</font></TD><TD ALIGN=LEFT ><INPUT TYPE="text" NAME="descr" size=50 Maxlength=255></TD></TR> 
<TR bgcolor=#D0D0E0><TD ALIGN=RIGHT ><font color=black size=-1 face=arial>Site Category:</font></TD><TD ALIGN=LEFT ><!category!></TD></TR>
<TR bgcolor=#D0D0E0><TD ALIGN=RIGHT ><font color=black size=-1 face=arial>Your Stats:</font></TD><TD ALIGN=LEFT ><select name=statst><option value=1>Public<option value=0>Private</select></TD></TR>
<TR bgcolor=#D0D0E0><TD ALIGN=RIGHT ><font color=black size=-1 face=arial>Username:</font></TD><TD ALIGN=LEFT ><INPUT TYPE="text" NAME="user" size=30 Maxlength=50></TD> </TR>
<TR bgcolor=#D0D0E0><TD ALIGN=RIGHT ><font color=black size=-1 face=arial>Password:</font></TD><TD ALIGN=LEFT ><INPUT TYPE="password" NAME="pass" size=20 Maxlength=15></TD></TR>
<TR bgcolor=#D0D0E0><TD ALIGN=RIGHT ><font color=black size=-1 face=arial>Re-type Password:</font></TD><TD ALIGN=LEFT ><INPUT TYPE="password" NAME="pass2" size=20 Maxlength=15></TD></TR>
<tr bgcolor=#D0D0E0><TD  colspan=2><center><input type=submit name="newaccount" value="  Create my account!  "></TD></tr>
</TABLE><BR>
</form>
</center>

</body>
</html>
