<html>

<head>
<title>Create new account</title>
</head>

<body bgcolor="#FFFFFF" background="backgrnd.gif">
<font face="arial, helvetica" color="red" size="+1">

<p align="center"></font><font face="arial, helvetica" color="red" size="5">Register for
an account </font></p>
<div align="center"><center>

<table border="0" width="330">
  <tr>
<ts>
    <td width="326"><form method="POST" action="cgi-bin/777/all_reg.pl">
      <div align="center"><center><table border="0" cellpadding="3" cellspacing="0" width="99%"
      height="187">
        <tr>
          <td width="50%" height="21"><input type="text" name="realname" value size="20"></td>
          <td width="50%" height="21"><strong><font face="arial, helvetica" size="2">Real Name</font></strong></td>
        </tr>
        <tr>
          <td width="50%" height="21"><input type="text" name="username" value size="20"></td>
          <td width="50%" height="21"><strong><font face="arial, helvetica" size="2">Username</font></strong></td>
        </tr>
        <tr>
          <td width="50%" height="19"><input type="password" name="pw" value size="20"></td>
          <td width="50%" height="19"><strong><font face="arial, helvetica" size="2">Password</font></strong></td>
        </tr>
        <tr>
          <td width="50%" height="21"><input type="password" name="pw2" value size="20"></td>
          <td width="50%" height="21"><strong><font face="arial, helvetica" size="2">Confirm
          password</font></strong></td>
        </tr>
        <tr>
          <td width="50%" height="21"><input type="text" name="email" value size="20"></td>
          <td width="50%" height="21"><strong><font face="arial, helvetica" size="2">Email</font></strong></td>
        </tr>
        <tr>
          <td width="50%" height="21"><input type="text" name="addy1" value size="20"></td>
          <td width="50%" height="21"><strong><font face="arial, helvetica" size="2">Address1</font></strong></td>
        </tr>
        <tr>
          <td width="50%" height="21"><input type="text" name="addy2" value size="20"></td>
          <td width="50%" height="21"><strong><font face="arial, helvetica" size="2">Address2</font></strong></td>
        </tr>
        <tr>
          <td width="50%" height="21"><input type="text" name="city" value size="20"></td>
          <td width="50%" height="21"><strong><font face="arial, helvetica" size="2">City</font></strong></td>
        </tr>
        <tr>
          <td width="50%" height="3"><input type="text" name="state" value size="20"></td>
          <td width="50%" height="3"><strong><font face="arial, helvetica" size="2">State</font></strong></td>
        </tr>
        <tr>
          <td width="50%" height="3"><input type="text" name="country" value size="20"></td>
          <td width="50%" height="3"><strong><font face="arial, helvetica" size="2">Country</font></strong></td>
        </tr>
        <tr>
          <td width="50%" height="3"><input type="text" name="zip" value size="20"></td>
          <td width="50%" height="3"><strong><font face="arial, helvetica" size="2">Zip</font></strong></td>
        </tr>
        <tr>
          <td width="50%" height="3"><input type="text" name="phone" value size="20"></td>
          <td width="50%" height="3"><strong><font face="arial, helvetica" size="2">Phone</font></strong></td>
        </tr>
        <tr>
          <td width="50%" height="3"><select name="sex" size="1">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="Please Select" selected>Please Select</option>
          </select></td>
          <td width="50%" height="3"><strong><font face="arial, helvetica" size="2">Sex</font></strong></td>
        </tr>
        <tr>
          <td width="50%" height="3"><select name="purpose" size="1">
            <option value="Please Select">Please Select</option>
            <option value="Hobby">Hobby</option>
            <option value="Commercial">Commercial</option>
            <option value="Business">Business</option>
            <option value="Personal">Personal</option>
            <option value="Family">Family</option>
            <option value="Gaming">Gaming</option>
            <option value="Internet">Internet</option>
            <option value="Computers">Computers</option>
            <option value="Other">Other</option>
          </select></td>
          <td width="50%" height="3"><font face="arial, helvetica" size="2"><strong>Purpose of your
          site</strong></font></td>
        </tr>
      </table>
      </center></div><div align="center"><center><p>&nbsp;<br>
      <input type="submit" name="whattodo" value="Register"> <input type="reset"
      value="Clear Form"> </p>
      </center></div>
    </form>
    </td>
  </tr>
</table>
</center></div>
</body>
</html>
